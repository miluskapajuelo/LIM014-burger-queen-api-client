<section class="category-cards">
  <div *ngFor="let category of dishCategories"  (click)="filterbyCateg(category)"  class="button-categories">
    <h2 >{{category}}</h2>
</div>
</section>
<h2 class="subtitle">OPTIONS</h2>
<section class="option-cards">
  <article class="container-card"  *ngFor="let product of products"
  (click)="GetProduct(product)">
  <div class="divElement">
    <div class="typeElement">
      <p>{{product.type}}</p>
    </div>
      <p class="p">{{product.name}}</p>
    <img class="imageLogo" src={{product.image}} alt={{product.name}}>
  </div>
  <div class="card-price">
    <p >
      {{product.price | currency}}
    </p>
  </div>
  </article>
</section>
