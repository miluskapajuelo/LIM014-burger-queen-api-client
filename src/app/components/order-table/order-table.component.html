<section>
  <h3>Client: {{item.client}}</h3>
  <h3 >{{item.status!=='pending'? 'Time: '+calculateTime(item.dateEntry, item.dateProcesed): ''}}</h3>
  <table>
    <tr>
      <th>Product</th>
      <th>Qty</th>
    </tr>
    <tr *ngFor="let produc of item.products">
      <td>{{produc.product?.name}}</td>
      <td>{{produc.qty}}</td>
    </tr>

  </table>
  <button (click)="update(item)">{{item.status === 'pending'? 'Finished': 'Delivered'}}</button>
</section>
