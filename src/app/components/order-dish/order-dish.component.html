<section>
  <article>
    <h1>Order Menu</h1>
    <label for="name">Client Name</label>
    <input type="text" #nameClient>
    <h3>Type Order</h3>
    <label for="TypeOrder">
      <input type="radio" name="TypeOrder" value="Delivery">
      Delivery
    </label>
    <label for="TypeOrder">
      <input type="radio" name="TypeOrder" value="Table">Table</label>
  </article>
</section>
<section>
<table id="customers">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Monto</th>
  </tr>
  <tr *ngFor="let product of productitem">
    <td>{{product.product.name}}</td>
    <td>10</td>
    <td>
      <div class="cuantity-button">
      <button class="boton" (click)="addProduct(product)"><a>+</a></button>
      <p class="cuantity">{{product.qty}}</p>
      <button class="boton" (click)="removeProduct(product)"><a>-</a></button>
    </div>
    </td>
    <td>20</td>
    <td><button (click)="deleteProduct(product)" >eliminar</button></td>
  </tr>
  </table>
  </section>
